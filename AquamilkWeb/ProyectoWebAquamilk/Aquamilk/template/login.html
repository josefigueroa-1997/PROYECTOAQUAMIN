<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->  <style>
    body {
      background-color: #eff6ff; /* Fondo celeste */
    }
  </style>
</head>
<body class="flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
    <h2 class="text-2xl font-semibold mb-4 text-center">Inicio de Sesión</h2>
    {% if error_message %}
    <div class="mb-4">
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        
        <span class="block sm:inline">{{ error_message }}</span>
      </div>
    </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input type="email" id="email" name="correo" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" name="contrasena" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">
      </div>
      <div class="flex justify-center">
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition duration-300">Enviar</button>
      </div>
    </form>
  </div>
</body>
</html>
